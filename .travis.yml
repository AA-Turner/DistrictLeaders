language: php

dist: trusty

sudo: false

env:
  - DB=postgres

services:
  - postgresql

matrix:
  fast_finish: true

  include:
    - name: "Standards Check"
      php: 7.1
      env: PHPCS=1 PHPSTAN=1 DEFAULT=0

    - name: "PHP 7.1"
      php: 7.1
      env: PHPCS=1 PHPSTAN=0 DEFAULT=1

    - name: "PHP 7.2"
      php: 7.2
      env: PHPCS=1 PHPSTAN=0 DEFAULT=1

  allow_failures:
    - name: "Standards Check"
      php: 7.1
      env: PHPCS=1 PHPSTAN=1 DEFAULT=0

before_script:
  - if [[ $DEFAULT = 1 ]]; then composer install; fi
  - if [[ $DEFAULT = 1 ]]; then composer run-script post-install-cmd --no-interaction; fi
  - if [[ $PHPSTAN = 1 ]]; then composer require --dev "phpstan/phpstan"; fi
  - psql -c 'create database cake;' -U postgres
  - sh -c "bin/cake database build"
  - sh -c "bin/cake database seed"

script:
  - if [[ $DEFAULT = 1 ]]; then composer test; fi
  - if [[ $PHPCS = 1 ]]; then composer cs-check; fi
  - if [[ $PHPSTAN = 1 ]]; then vendor/bin/phpstan analyse -l 5 src; fi

notifications:
  email: false
